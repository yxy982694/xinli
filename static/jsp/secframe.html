<script type="text/javascript">
  console.log('90909')
  // if (!sessionStorage.getItem('oldScriptFlag')) {
    var ss
    if (!ss) {
      ss = setTimeout(function () {
        let con = document.getElementById('qiantao')
        let oldScripts = document.querySelectorAll('#qiantao script')
        let newScript
        console.log(con)
        console.log(oldScripts)
        for (let i=0;i<oldScripts.length;i++) {
          console.log(oldScripts[i].src)
          if (oldScripts[i].src) {
            newScript = document.createElement('script')
            newScript.type = 'text/javascript'
            newScript.src = oldScripts[i].src
          } else {
            newScript = document.createElement('script')
            newScript.type = 'text/javascript'
            newScript.innerHTML = oldScripts[i].innerHTML
          }
          con.removeChild(oldScripts[i])
          con.appendChild(newScript)
        }
        console.log(con.innerHTML)
        sessionStorage.setItem('oldScriptFlag',true)
        // console.log(oldScripts)
      }, 500)
    }
